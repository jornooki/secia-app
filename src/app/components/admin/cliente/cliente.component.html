<div class="col col-lg-12 col-centered">

  <div class="card col-lg-12 bg-light col-centered">
    <div class="card-header">
      <h3> Clientes
        <button type="button" style="margin-right: 0px" (click)="add()" class="text-right btn btn-outline-info btn-lg">
          <i class="fa fa-plus-circle" aria-hidden="true"></i>
        </button>
      </h3>

    </div>
    <div class="card-body col-lg-12 col-centered">
      <table class="table table-striped table-hover table-bordered col-centered">
        <thead class="thead-dark">
          <tr>
            <th class="text-center">Nome</th>
            <th class="text-center">Email</th>
            <th class="text-center">CNPJ</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes | async ">
            <td class="text-center">{{cliente.nome}}</td>
            <td class="text-center">{{cliente.email}}</td>
            <td class="text-center">{{cliente.cnpj}}</td>
            <td class="text-center">
              <button type="button" (click)="selecionaCliente(cliente)" class="btn btn-success  ">
                <i class="fas fa-edit"></i>
              </button>
              <button type="button" (click)="delete(cliente)" class="btn btn-danger  ">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <br>

      <div class="text-center">
        <a [routerLink]="['/admin/painel']" class="btn btn-primary ">
          <i class="fa fa-back" aria-hidden="true"></i>
          Voltar</a>
      </div>
    </div>
  </div>
</div>


<p-dialog header="Dados do Cliente" [minWidth]="600" [contentStyle]="{'overflow':'visible'}"
  [(visible)]="displayDialogCliente" [responsive]="true" [modal]="true">
  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="form.value">
    <form [formGroup]="form">
      <div class="ui-grid-row mb-3">
        <div class="ui-grid-col-4">
          <label for="nome">Nome*:</label>
        </div>
        <div class="ui-grid-col-8 ">
          <input type="text" pInputText formControlName="nome" />
        </div>
      </div>
      <div class="ui-grid-row mb-3">
        <div class="ui-grid-col-4">
          <label for="email">Email*:</label>
        </div>
        <div class="ui-grid-col-8 ">
          <input type="text" pInputText formControlName="email" />
        </div>
      </div>
      <div class="ui-grid-row mb-3">
        <div class="ui-grid-col-4">
          <label for="cnpj">CNPJ*:</label>
        </div>
        <div class="ui-grid-col-8 ">
          <input type="text" pInputText formControlName="cnpj" />
        </div>
      </div>
    </form>
  </div>
  <p-footer>
    <div *ngIf="form.controls['nome'].errors || form.controls['email'].errors || form.controls['cnpj'].errors "class="text-warning text-left ">*Preenchimento Obrigat√≥rio</div>
    <div class="ui-dialog-buttonpane ">
      <button [disabled]="!form.valid" type="button" class="btn btn-primary" (click)="save()">
        <i class="fas fa-check-circle"></i> {{edit ? 'Atualizar' : 'Salvar'}}
      </button>
    </div>
  </p-footer>
</p-dialog>
